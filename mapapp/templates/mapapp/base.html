<!DOCTYPE html>
<html>
<head>
    <title>Bản đồ du lịch TP.HCM</title>
    <meta charset="utf-8">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Xin chào, {{ user.username }}!
            <a href="{% url 'logout' %}">Đăng xuất</a>
        {% else %}
            <a href="{% url 'login' %}">Đăng nhập</a>
            <a href="{% url 'register' %}">Đăng ký</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
